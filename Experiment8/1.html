<div class="yt-wrapper">
    <div class="yt-frame-container desktop-only" onclick="loadVideo()">
        <img id="video-thumbnail" src="https://img.youtube.com/vi/Y-3J7ipdTWY/maxresdefault.jpg" alt="Video Thumbnail" />
        <div class="yt-play-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 48" width="68" height="48">
                <path class="yt-play-btn-bg" d="M66.52,7.07C72.09,12.72,72.09,24,66.52,29.67L41.1,48.13C35.44,52.5,25.56,52.5,19.9,48.13L0.48,29.67C-5.09,24-5.09,12.72,0.48,7.07L19.9-6.4C25.56-10.8,35.44-10.8,41.1-6.4L66.52,7.07Z"/>
                <path class="yt-play-btn-icon" d="M45,24,27,34V14Z" fill="#fff"/>
            </svg>
        </div>
    </div>

    <!-- The iframe is always shown on mobile -->
    <div class="yt-frame-container mobile-only">
        <iframe src="https://www.youtube.com/embed/EbmIJ76B7F0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen></iframe>
    </div>
</div>

<style>
    /* Styling for both desktop and mobile */
    
    .yt-wrapper {
        position: relative;
        max-width: 100%;
        cursor: pointer
    }
    
    .yt-frame-container {
        position: relative;
        padding-bottom: 56.25%;
        /* Aspect ratio 16:9 */
        height: 0;
        overflow: hidden;
        background: #000;
    }
    
    .yt-frame-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    .yt-frame-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .yt-play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 68px;
        height: 48px;
        background: #FF0000;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .yt-play-btn-bg {
        fill: red;
    }
    
    .yt-play-btn-icon {
        fill: white;
    }
    /* Show lazy load version on desktop only */
    
    @media screen and (min-width: 768px) {
        .desktop-only {
            display: block;
        }
        .mobile-only {
            display: none;
        }
    }
    /* Show iframe directly on mobile */
    
    @media screen and (max-width: 767px) {
        .desktop-only {
            display: none;
        }
        .mobile-only {
            display: block;
        }
        /* Ensuring iframe fits properly on mobile */
        .yt-frame-container {
            padding-bottom: 56.25%;
            position: relative;
            height: auto;
            /* Fixing height for mobile */
        }
        .yt-frame-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    }
</style>

<script>
    function loadVideo() {
        var container = document.querySelector('.desktop-only');
        var iframe = document.createElement('iframe');
        iframe.src = "https://www.youtube.com/embed/EbmIJ76B7F0?autoplay=1&mute=0&loop=1&color=white&controls=0&modestbranding=1&playsinline=1&rel=0&enablejsapi=1&showinfo=0&wmode=transparent";
        iframe.frameBorder = "0";
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
        iframe.allowFullscreen = true;
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.style.width = '100%';
        iframe.style.height = '100%';

        container.innerHTML = '';
        container.appendChild(iframe);
    }
</script>
